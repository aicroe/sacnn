{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <form class="ui form" action="/classify" method="POST">
        <div class="field">
            <label>Elige la instancia:</label>
            <select name="instance_name">
                {% for name in instance_names -%}
                    <option selected value="{{ name }}">{{ name }}</option>
                {%- endfor %}
            </select>
        </div>
        <div class="field">
            <label>Comentario:</label>
            <textarea name="comment" placeholder="Comment..." required></textarea>
        </div>
        <input class="ui button" type="submit" value="Clasificar">
    </form>
{% endblock %}
